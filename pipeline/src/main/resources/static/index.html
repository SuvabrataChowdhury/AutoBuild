<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic SSE Client</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 8px; }
        button { padding: 8px 15px; cursor: pointer; }
        #status { font-weight: bold; margin-bottom: 10px; }
        .connected { color: green; }
        .disconnected { color: red; }
        .event-log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; }
        .event { padding: 4px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>Dynamic Server-Sent Events Client</h1>

    <div class="controls">
        <input type="text" id="urlInput" placeholder="Enter SSE URL (e.g., /sse/subscribe)" value="/api/v1/pipeline/build/sse/subscribe/{pipelineBuildId}">
        <button id="connectButton">Connect</button>
        <button id="disconnectButton" disabled>Disconnect</button>
    </div>
    
    <div id="status" class="disconnected">Status: Disconnected</div>
    
    <h3>Event Log:</h3>
    <div id="eventLog" class="event-log"></div>

    <script>
        let eventSource = null;
        const urlInput = document.getElementById('urlInput');
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const statusElement = document.getElementById('status');
        const eventLog = document.getElementById('eventLog');

        function logEvent(message, type = 'message') {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()} - ${type.toUpperCase()}]</strong> ${message}`;
            eventLog.prepend(eventDiv);
        }

        function connectSSE() {
            const url = urlInput.value.trim();

            if (eventSource) {
                logEvent('Already connected. Disconnect first.', 'info');
                return;
            }

            if (!url) {
                logEvent('Please enter a valid URL.', 'error');
                return;
            }

            // Create a new EventSource instance with the user-provided URL
            eventSource = new EventSource(url); //

            eventSource.onopen = function() {
                logEvent('Connection established successfully.', 'open');
                statusElement.textContent = 'Status: Connected';
                statusElement.className = 'connected';
                connectButton.disabled = true;
                disconnectButton.disabled = false;
            };

            eventSource.onmessage = function(event) {
                // event.data contains the payload from the server
                logEvent(`Data: ${event.data}`, 'message');
            };

            eventSource.onerror = function(error) {
                console.error('SSE error:', error);
                // The browser attempts to reconnect automatically by default
                logEvent(`Error occurred. Attempting to reconnect...`, 'error');
                statusElement.textContent = 'Status: Disconnected (Error)';
                statusElement.className = 'disconnected';
                
                // If the error persists, you might manually close it and disable buttons:
                // disconnectSSE(); 
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close(); // Close the connection
                eventSource = null;
                logEvent('Connection manually closed.', 'close');
                statusElement.textContent = 'Status: Disconnected';
                statusElement.className = 'disconnected';
                connectButton.disabled = false;
                disconnectButton.disabled = true;
            }
        }

        connectButton.addEventListener('click', connectSSE);
        disconnectButton.addEventListener('click', disconnectSSE);
    </script>
</body>
</html>
